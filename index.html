<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="pageTitle">Projet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .progress-container {
      width: 80%;
      margin: 20px auto;
      background: #eee;
      border-radius: 25px;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background-color: #4caf50;
      width: 0%;
      line-height: 30px;
      color: white;
      transition: width 0.5s;
    }
    .banderole {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    .progress-text {
      font-size: 24px;
      font-weight: bold;
      color: darkgreen;
      margin-top: 10px;
    }
    .justified-text {
      width: 80%;
      margin: 20px auto;
      text-align: justify;
      white-space: pre-line;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .refresh-container {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .refresh-button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">Collecte de Dons</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <p id="progressText" class="progress-text">Chargement des donn√©es...</p>

  <!-- Bouton de rafra√Æchissement sous le montant -->
  <div class="refresh-container">
    <button class="refresh-button" onclick="window.location.reload(true)">üîÑ Rafra√Æchir</button>
  </div>

  <!-- Banderole image -->
  <img src="banderole.jpg" alt="Illustration du projet" class="banderole">

  <!-- Texte justifi√© extrait d'un fichier TXT -->
  <div class="justified-text" id="description">Chargement du texte...</div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("donnees.json?" + new Date().getTime()); // Anti-cache
        const data = await response.json();

        const dons = data.dons;
        const objectif = data.objectif;
        const total = Math.round(dons.reduce((sum, d) => sum + d.DON, 0));
        const formattedTotal = total.toLocaleString("fr-FR");
        const formattedObjectif = objectif.toLocaleString("fr-FR");
        const pourcentage = Math.min(100, (total / objectif) * 100).toFixed(1);

        const bar = document.getElementById("progressBar");
        bar.style.width = pourcentage + "%";
        bar.textContent = pourcentage + "%";

        document.getElementById("progressText").textContent =
          formattedTotal + " ‚Ç¨ collect√©s sur " + formattedObjectif + " ‚Ç¨";
      } catch (error) {
        document.getElementById("progressText").textContent = "Erreur de chargement des donn√©es.";
        console.error("Erreur de chargement JSON :", error);
      }
    }

    async function fetchText() {
      try {
        const response = await fetch("description.txt?" + new Date().getTime()); // Anti-cache
        const text = await response.text();
        document.getElementById("description").textContent = text;
      } catch (error) {
        document.getElementById("description").textContent = "Erreur de chargement du texte.";
        console.error("Erreur de chargement du fichier TXT :", error);
      }
    }

    async function fetchTitle() {
      try {
        const response = await fetch("titre.txt?" + new Date().getTime()); // Anti-cache
        const titleText = await response.text();
        document.getElementById("mainTitle").textContent = titleText.trim();
      } catch (error) {
        console.error("Erreur de chargement du titre :", error);
      }
    }

    fetchData();
    fetchText();
    fetchTitle();
  </script>

</body>
</html>
